<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>¡ Bienvenido !</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">¡ Bienvenido !</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-button expand="block" color="primary" (click)="goToLogin()">
      Iniciar Sesión
    </ion-button>
    <ion-button expand="block" color="primary" (click)="goToRegistro()">
      Registro
    </ion-button>
  </div>

  <swiper-container>
    <swiper-slide>
      <img src="../../assets/imgcarrusel/1.webp" alt="1">
    </swiper-slide>
    <swiper-slide>
      <img src="../../assets/imgcarrusel/2.webp" alt="2">
    </swiper-slide>
    <swiper-slide>
      <img src="../../assets/imgcarrusel/3.webp" alt="3">
    </swiper-slide>
  </swiper-container>

</ion-content>

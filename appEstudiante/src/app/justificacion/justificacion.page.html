<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Justificación</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ asignatura.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ asignatura.sala }} - {{ asignatura.horario }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="stacked">Alumno ID</ion-label>
          <ion-input type="number" [value]="form.get('alumno')?.value" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea placeholder="Justificación" formControlName="justificacion" required></ion-textarea>
        </ion-item>
        
        <ion-button expand="full" type="submit" [disabled]="!form.valid">
          Guardar Justificación
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

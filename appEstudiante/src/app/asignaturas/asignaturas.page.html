<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tus Asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let asignatura of asignaturas">
    <img 
      alt="{{ asignatura.nombre }}" 
      [src]="asignatura.imagePath" 
      style="max-height: 150px; object-fit: cover; width: 100%;"
    />
    <ion-card-header>
      <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <ion-card-title>{{ asignatura.nombre }}</ion-card-title>
        <div style="display: flex; gap: 8px;">
          <ion-button size="default" fill="outline" (click)="openModal(asignatura)">
            <ion-icon name="qr-code-outline"></ion-icon>
          </ion-button>
          <ion-button size="default" fill="solid" (click)="goToJustificacion(asignatura)">
            Justificar Asistencia
          </ion-button>
        </div>
      </div>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Aula:</strong> {{ asignatura.sala }}</p>
      <p><strong>Horario:</strong> {{ asignatura.horario }}</p>
      <p><strong>Profesor:</strong> 
        <span *ngIf="profesores[asignatura.profesor]">
          {{ profesores[asignatura.profesor]?.nombre }} {{ profesores[asignatura.profesor]?.apellido }}
        </span>
        <span *ngIf="!profesores[asignatura.profesor]">
          Cargando...
        </span>
      </p>
    </ion-card-content>
  </ion-card>

  <ion-modal [isOpen]="isModalOpen" (willDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Detalles del QR</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div style="background-color: white; display: inline-block; padding: 10px; border-radius: 8px;">
          <qrcode [qrdata]="qrData" [width]="256"></qrcode>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Justificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let justificacion of justificaciones">
    <ion-card-header>
      <ion-item lines="none">
        <ion-label>
          <h2>{{ justificacion.asignatura }}</h2>
          <p>{{ justificacion.sala }} - {{ justificacion.horario }}</p>
        </ion-label>
        <ion-button 
          color="danger" 
          size="small" 
          fill="clear" 
          slot="end" 
          (click)="eliminarJustificacion(justificacion.asignaturaid, justificacion.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Justificaci√≥n:</strong> {{ justificacion.justificacion }}</p>
      <p><strong>Comentario:</strong> {{ justificacion.comentario || 'Sin comentario' }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
